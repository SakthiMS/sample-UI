<app-header title="Meals"></app-header>

<div class="main-content h-100 bg-light mt-n5">
	<div class="input-group md-form form-sm form-1 p-3">
	  <div class="input-group-prepend">
	    <span class="input-group-text bg-secondary border-0" id="basic-text1"><i class="fa fa-search text-black"
	        aria-hidden="true"></i></span>
	  </div>
	  <input class="form-control shadow-none my-0 py-2 bg-secondary border-0" type="text" placeholder="Search" aria-label="Search" [(ngModel)]="searchInput" (keyup)="doSearch($event)">
	</div>

  <div *ngIf="!showSearchResult">
	<div class="catgeories-list px-3 my-3" *ngFor="let category of categories">
		<div class="container shadow cat-card">
			<div class="row">
				<div class="col-6">
					<img class="w-12 mt-2 cat-thumb" [src]="category.strCategoryThumb">
				</div>
				<div class="col-6">
					<p class="mt-2">{{ category.strCategory }}</p>
					<p class="text-2">{{ category.strCategoryDescription }}</p>
				</div>
			</div>

		</div>
		
	</div>
 </div>

 <div *ngIf="showSearchResult && searchResults">
 	<div *ngFor="let meal of searchResults" class="search-results px-3 py-2">
 		<div class="search-card shadow p-2 text-center">
 			<div class="row">
 				<div class="col-4 item-label1">
 					<p>{{ meal.strArea }}</p>
 				</div>
 				<div class="col-4"></div>
 				<div class="col-4 item-label2">
 					<p>{{ meal.strCategory }}</p>
 				</div>
 			</div>
 			<div>
 				
 			</div>
 			<p class="cat-title">{{ meal.strMeal }}</p>
 			<p class="meal-desc">{{ meal.strInstructions }}</p>
 		</div>
 	</div>
 </div>
</div>
